<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            box-sizing: border-box;
            border: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Verify Your Account</h1>
    <p>Thank you for registering with us. To complete the process, please click the button below to verify your account.</p>

    <a th:href="${link}" class="btn">Verify Account</a>
    <a th:href="facebook.com" class="btn">Verify Account</a>

    <p class="footer">If you did not register for this account, please ignore this email.</p>
</div>

</body>
</html>
